<app-titre titreClasse="fas fa-user-md  pr-2" titrePartie="Ajouter un médecin"></app-titre>

<div class="row">
  <div class="col-lg-12">
    <form [formGroup]="addFormMedecin" (ngSubmit)="onSubmit()">
      <div class="form-group row justify-content-center">
        <label class="col-lg-2 col-form-label">Nom</label>
        <div class="col-lg-6">
          <input class="form-control" formControlName="nom" type="text">
        </div>
      </div>

      <div class="form-group row justify-content-center">
        <label class="col-lg-2 col-form-label">Prénom</label>
        <div class="col-lg-6">
          <input class="form-control" formControlName="prenom" type="text">
        </div>
      </div>

      <div class="form-group row justify-content-center">
        <label class="col-lg-2 col-form-label">Diplôme</label>
        <div class="col-lg-6">
          <select class="form-control" formControlName="diplome" required>
            <option *ngFor="let diplome of diplomes" [value]="diplome[0]">{{ diplome[1] }}</option>
          </select>
        </div>
      </div>

      <div class="form-group row justify-content-center">
        <label class="col-lg-2 col-form-label">Spécialité</label>
        <div class="col-lg-6">
          <select class="form-control" formControlName="specialite" required>
            <option *ngFor="let specialite of specialites" [value]="specialite[0]">{{ specialite[1] }}</option>
          </select>
        </div>
      </div>

      <div class="form-row text-center">
        <div class="col-12">
          <button type="submit" class="btn btn-success">Ajouter</button>
        </div>
      </div>

    </form>
  </div>
</div>
