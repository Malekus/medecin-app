<div class="modal fade" id="{{ idModal }}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Supprimer un patient</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="col-lg-12">

      </div>

      <div class="col-lg-12">
        <form [formGroup]="deleteFormPatient" (ngSubmit)="onSubmit()">
          <div class="modal-body">
            <p>Voulez vous supprimer le patient {{ prenom }} {{ nom }} ?</p>
          </div>

          <div class="modal-footer">
            <button type="button" id="btnClose{{idPatient}}" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
            <button type="submit" class="btn btn-danger">Supprimer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
