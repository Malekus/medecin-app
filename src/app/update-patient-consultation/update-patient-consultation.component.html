<app-titre titreClasse="fas fa-user-injured pr-2" titrePartie="Modifier une consultation au patient"></app-titre>

<div *ngIf="medecins?.length != 0 && types?.length != 0">
  <div class="row">
    <div class="col-lg-12">
      <form *ngIf="formUpdateConsultationPatient" [formGroup]="formUpdateConsultationPatient" (ngSubmit)="onSubmit()">


        <div class="form-group row justify-content-center">
          <label class="col-lg-2 col-form-label">Médecin</label>
          <div class="col-lg-6">
            <select class="form-control" formControlName="medecin"
                    [ngClass]="{ 'is-invalid': submitted && f.medecin.errors }">
              <option *ngFor="let medecin of medecins" [value]="medecin[0]">{{ medecin[1] }}</option>
            </select>
            <div *ngIf="submitted && f.medecin.errors" class="invalid-feedback">
              <div *ngIf="f.medecin.errors.required">Le médecin est obligation</div>
            </div>
          </div>
        </div>

        <div class="form-group row justify-content-center">
          <label class="col-lg-2 col-form-label">Type</label>
          <div class="col-lg-6">
            <select class="form-control" formControlName="type"
                    [ngClass]="{ 'is-invalid': submitted && f.type.errors }">
              <option *ngFor="let type of types" [value]="type[0]">{{ type[1] }}</option>
            </select>
            <div *ngIf="submitted && f.type.errors" class="invalid-feedback">
              <div *ngIf="f.type.errors.required">Le type est obligation</div>
            </div>
          </div>
        </div>


        <div class="form-row text-center">
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Modifier</button>
          </div>
        </div>
      </form>


    </div>


  </div>


</div>
